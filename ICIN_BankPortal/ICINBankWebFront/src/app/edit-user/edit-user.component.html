
<div class="row">
    <div class="col-md-6 offset-3">
        <h2 class="text-primary">Update My Details : {{user.id}}</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" formControlName="userName" class="form-control"
                [(ngModel)]="user.userName"
                [ngClass]="{'is-invalid':submitted && form['userName'].errors}">
                <div *ngIf="submitted && form['userName'].errors" class="invalid-feedback">
                    Username Can't be empty
                </div>
            </div>

          <div class="form-group">
            <label>First name:</label>
            <input type="text" formControlName="firstName" class="form-control"
                   [(ngModel)]="user.firstName"
                   [ngClass]="{'is-invalid':submitted && form['firstName'].errors}">
            <div *ngIf="submitted && form['firstName'].errors" class="invalid-feedback">
              First name can't be empty
            </div>
          </div>
          <div class="form-group">
            <label>Last name:</label>
            <input type="text" formControlName="lastName" class="form-control"
                   [(ngModel)]="user.lastName"
                   [ngClass]="{'is-invalid':submitted && form['lastName'].errors}">
            <div *ngIf="submitted && form['lastName'].errors" class="invalid-feedback">
              Last name can't be empty
            </div>
          </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" formControlName="emailAddress" class="form-control"
                [(ngModel)]="user.emailAddress"
                [ngClass]="{'is-invalid':submitted && form['emailAddress'].errors}">
                <div *ngIf="submitted && form['emailAddress'].errors" class="invalid-feedback">
                    Email address can't be empty
                </div>
            </div>



            <div class="form-group">
                <label>Phone number:</label>
                <input type="text" formControlName="phoneNumber" class="form-control"
                [(ngModel)]="user.phoneNumber"
                [ngClass]="{'is-invalid':submitted && form['phoneNumber'].errors}">
                <div *ngIf="submitted && form['phoneNumber'].errors" class="invalid-feedback">
                    Phone number can't be empty
                </div>
            </div>
